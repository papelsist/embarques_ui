<svg
  width="75"
  height="150"
  viewBox="0 0 75 150"
  xmlns="http://www.w3.org/2000/svg"
  transform="rotate(180)"
>
  <!-- Cuerpo del camión -->
  <rect x="10" y="10" width="55" height="80" fill="white" stroke="black" stroke-width="2"/>

  <!-- Cabina del camión -->
