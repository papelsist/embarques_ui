  <!-- Ruedas -->
  <circle cx="15" cy="5" r="5" fill="red" stroke="black" stroke-width="1"/>
  <circle cx="60" cy="5" r="5" fill="red" stroke="black" stroke-width="1"/>
  <circle cx="15" cy="140" r="5" fill="red" stroke="black" stroke-width="1"/>
  <circle cx="60" cy="140" r="5" fill="red" stroke="black" stroke-width="1"/>
</svg>
